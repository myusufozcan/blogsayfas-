<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="y.png">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-image: url('3.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }
    
    header {
      position: relative;
      text-align: center;
      color: white;
      z-index: 1;
    }

    header img {
      width: 100%; /* Genişliği tam ekran yap */
      height: auto;
      position: relative;
      z-index: -1;
    }

    header .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    header h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      z-index: 2;
    }

    main {
      padding: 40px 20px;
      font-size: 1.2em;
      line-height: 1.6;
    }

    footer {
      margin-top: 50px;
      background-color: #dc3545;
      padding: 20px;
      color: white;
    }

    .footer-icons a {
      color: white;
      font-size: 30px;
      margin: 0 10px;
      text-decoration: none;
    }

    .footer-icons a:hover {
      opacity: 0.7;
    }

    i {
      margin-left: 50px;
      font-size: 45px;
      color: white;
    }

    i:hover {
      opacity: 0.7;
    }

    .blog-content {
      margin-top: 20px;
    }

    .blog-content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.5em;
      }
    }

    @media (max-width: 576px) {
      header h1 {
        font-size: 1.2em;
      }
    }

/* Arama formunun pozisyonunu ve arama sonuçlarının yerleşimini ayarla */
form.d-flex {
  position: relative; /* Arama sonuçlarının form ile ilişkili olmasını sağlar */
}

#searchInput {
  width: 100%; /* Arama kutusu tam genişlikte olacak */
}

.search-results {
  position: absolute;
  top: 100%; /* Arama inputunun hemen altına yerleştir */
  left: 0;
  width: 100%; /* Arama inputu ile aynı genişlikte olacak */
  background: white;
  color: black;
  max-height: 200px;
  overflow-y: auto;
  border: 1px solid #ccc;
  z-index: 1000;
  display: none; /* Başlangıçta görünmesin */
}


    .search-results p {
      margin: 0;
      padding: 10px;
    }

    .search-results a {
      text-decoration: none;
      color: black;
    }

    .search-results a:hover {
      background-color: #f0f0f0;
    }
  </style>
  <title>Blog Detayları</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Yusuf Özcan</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Ana Sayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="iletisim.html" target="_blank">İletişim ve Hakkımda</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Bloglar
            </a>
            <ul class="dropdown-menu" id="blogDropdownMenu">
              <!-- Dinamik olarak bloglar buraya eklenecek -->
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="uyeler.html">Üyeler</a>
          </li>
        </ul>
        <form class="d-flex" role="search" id="searchForm">
          <input class="form-control me-2" type="search" id="searchInput" placeholder="Blog Ara">
          <button class="btn btn-outline-dark" type="submit">Ara</button>
          <div id="searchResults" class="search-results"></div>
        </form>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="blog-content">
      <h2 id="blogTitle"></h2>
      <img id="blogImage" src="" alt="Blog Resmi">
      <p id="blogContent"></p>
      <p><strong>Yazar:</strong> <span id="blogAuthor"></span></p>
      <p><strong>Yazar Email:</strong> <span id="blogAuthorEmail"></span></p>
    </div>
  </main>

  <footer class="bg-danger p-5 text-white text-center">
    <div class="footer-icons">
      <a href="https://www.instagram.com" target="_blank" class="text-white"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com" target="_blank" class="text-white"><i class="fab fa-youtube"></i></a>
      <a href="https://www.linkedin.com" target="_blank" class="text-white"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com" target="_blank" class="text-white"><i class="fab fa-github"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Blog ID'yi URL'den al
      const urlParams = new URLSearchParams(window.location.search);
      const blogId = urlParams.get('id');

      // Blog detaylarını fetch et
      fetch(`http://127.0.0.1:8000/blogs/${blogId}/`)
  .then(response => response.json())
  .then(data => {
    if (data.blog) {
      // Blog verilerini HTML'e ekle
      document.getElementById('blogTitle').textContent = data.blog.title;
      document.getElementById('blogImage').src = data.blog.image || 'default-image.jpg'; // Varsayılan resim kullanımı
      document.getElementById('blogContent').textContent = data.blog.content;
      document.getElementById('blogAuthor').textContent = data.blog.author;
      document.getElementById('blogAuthorEmail').textContent = data.blog.email; // E-postayı ekle
    } else {
      // Hata mesajını göster
      document.getElementById('blogTitle').textContent = 'Blog bulunamadı';
    }
  })
  .catch(error => {
    console.error('Error fetching blog details:', error);
    document.getElementById('blogTitle').textContent = 'Blog bulunamadı';
  });

      // Blogları dropdown'a ekle
      function updateBlogDropdown() {
        fetch('http://127.0.0.1:8000/blogs/')
          .then(response => response.json())
          .then(data => {
            const blogs = data.blogs;
            const dropdownMenu = document.getElementById('blogDropdownMenu');
            dropdownMenu.innerHTML = ''; // Menü içeriğini temizle

            blogs.forEach((blog) => {
              const listItem = document.createElement('li');
              listItem.className = 'dropdown-item';
              listItem.innerHTML = `    
                <a href="blogDetails.html?id=${blog.id}" class="d-flex align-items-center">
                  ${blog.image ? `<img src="${blog.image}" alt="${blog.title}" style="width: 50px; height: 50px; object-fit: cover; margin-right: 10px;">` : '<img src="default-image.jpg" style="width: 50px; height: 50px; object-fit: cover; margin-right: 10px;">'}
                  <span>${blog.title}</span> - <span>${blog.author}</span>
                </a>
              `;
              dropdownMenu.appendChild(listItem);
            });
          })
          .catch(error => console.error('Error fetching blogs:', error));
      }

      // Sayfa yüklendiğinde blogları güncelle
      updateBlogDropdown();

      // Arama işlevini ekle
      document.getElementById('searchInput').addEventListener('input', async function() {
        const query = this.value.toLowerCase();
        const resultsDiv = document.getElementById('searchResults');
        
        try {
            const response = await fetch('http://localhost:8000/blogs/');
            const data = await response.json();
            const blogs = data.blogs;

            resultsDiv.innerHTML = '';

            if (query) {
                const filteredResults = blogs.filter(blog =>
                    blog.title.toLowerCase().includes(query)
                );

                if (filteredResults.length > 0) {
                    filteredResults.forEach(blog => {
                        const resultElement = document.createElement('p');
                        resultElement.innerHTML = `<a href="blogDetails.html?id=${blog.id}">${blog.title}</a>`;
                        resultsDiv.appendChild(resultElement);
                    });
                    resultsDiv.style.display = 'block';
                } else {
                    resultsDiv.innerHTML = '<p>Aradığınız terimle eşleşen blog bulunamadı.</p>';
                    resultsDiv.style.display = 'block';
                }
            } else {
                resultsDiv.style.display = 'none';
            }
        } catch (error) {
            console.error('Error fetching blogs:', error);
            resultsDiv.innerHTML = '<p>Blogları getirirken bir hata oluştu.</p>';
            resultsDiv.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
